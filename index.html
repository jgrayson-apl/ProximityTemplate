<!DOCTYPE html>
<html>
  <head>
    <title>Proximity Template</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//js.arcgis.com/3.18/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.18/esri/css/esri.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript">
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
        parseOnLoad: true,
        packages: [
          { name: "application", location: package_path + '/js' },
          { name: "config", location: package_path + '/config' },
          { name: "widgets", location: "//maps.esri.com/AGSJS_Demos/support/widgets" }
        ]
      };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.18/"></script>
    <script type="text/javascript">
      require([
        "application/main",
        "application/template",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dijit/TitlePane",
        "dijit/form/CheckBox",
        "dojo/domReady!"
      ], function (Main, Template) {
        var supportsLocalization = true;
        var myTemplate = new Template(supportsLocalization);
        myTemplate.on("ready", function (config) {
          var application = new Main(config);
        });
      });
    </script>
  </head>
  <body class="claro">
    <div id="mainContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar'">
      <div id="optionsContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'left',splitter:true">
        <div id="topOptionsPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top',splitter:true">
          <div id="titleNode"></div>
          <div id="descriptionNode"></div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
          <div id="proximityChartNode"></div>
        </div>
      </div>
      <div id="mapPane" dir="ltr" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        <div id="pan-button-pane">
          <div id="pan-button-node"></div>
        </div>
        <!--<div id="legendPane">
          <div id="legendNode"></div>
        </div>
        <div id="basemapPane">
          <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Switch Basemap',closable:false,open:false,style:{borderRadius:'6px',minWidth:'200px'}">
            <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:375px; overflow:auto;">
              <div id="basemapGalleryNode"></div>
            </div>
          </div>
        </div>-->
      </div>
    </div>
  </body>
</html>
