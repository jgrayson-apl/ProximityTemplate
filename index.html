<!DOCTYPE html>
<html>
  <head>
    <title>Proximity Template</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//js.arcgis.com/3.18/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.18/esri/css/esri.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript">
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
        parseOnLoad: true,
        packages: [
          { name: "application", location: package_path + '/js' },
          { name: "config", location: package_path + '/config' },
          { name: "widgets", location: "//maps2.esri.com/jg/support/widgets" }
        ]
      };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.18/"></script>
    <script type="text/javascript">
      require([
        "application/main",
        "application/template",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dijit/TitlePane",
        "dijit/form/CheckBox",
        "dojo/domReady!"
      ], function (Main, Template) {
        var myTemplate = new Template(true);
        myTemplate.on("ready", function (config) {
          var application = new Main(config);
        });
      });
    </script>
  </head>
  <body class="claro">
    <div id="mapPane" dir="ltr" data-dojo-type="dijit/layout/ContentPane">
      <div id="titleNode"></div>
      <div id="pan-button-pane">
        <div id="pan-button-node"></div>
      </div>
      <div id="proximity-pane">
        <div id="proximityChartNode"></div>
      </div>
    </div>
  </body>
</html>
